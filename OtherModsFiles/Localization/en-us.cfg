        // Volco
        #LOC_KGR_Planet_Volco_displayName = Volco^N
        #LOC_KGR_Planet_Volco_description = Volco is a very beautiful orange moon that orbits Isus.

        // Cite
        #LOC_KGR_Planet_Cite_displayName = Cite^N
        #LOC_KGR_Planet_Cite_description = Cite is a young rocky moon with a diameter around the size of Eve. It is a world covered in craters with many impact sites of more than 100 km in diameter. Sites with less impact were probably much more numerous in the past, but have since eroded. The water covers approximately a quarter of the surface, most of which is in craters. Life is quite abundant in Cite, only the vast expanses of the desert seem to lack wildlife.

        // Hoth
        #LOC_KGR_Planet_Hoth_displayName = Hoth^N
        #LOC_KGR_Planet_Hoth_description = It's a small moon of Ryla. Hoth can provide one of the most beautiful views in the entire galaxy!

        // Pandora
        #LOC_KGR_Planet_Pandora_displayName = Pandora^N
        #LOC_KGR_Planet_Pandora_description = A very hostile planet with acid seas and an atmosphere consisting of nitrogen, Pandora's thick atmosphere hides most of its land.

