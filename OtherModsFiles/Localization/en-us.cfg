        // Abaddon
        #LOC_KGR_Planet_Abaddon_displayName = Abaddon^N
        #LOC_KGR_Planet_Abaddon_description = Abaddon is a small yellow-white star similar to Kerbol. It is the closest star to Ares.

        // Aphrodite
        #LOC_KGR_Planet_Aphrodite_displayName = Aphrodite^N
        #LOC_KGR_Planet_Aphrodite_description = Aphrodite is Valentina's favorite planet. Because she really likes the color pink. It is approximately 12,300,000 km from its star Abaddon.

        // Icy
        #LOC_KGR_Planet_Icy_displayName = Icy^N
        #LOC_KGR_Planet_Icy_description = Icy is a rocky moon that orbits Nix. It has an atmosphere, but it does not contain oxygen.

        // Nix
        #LOC_KGR_Planet_Nix_displayName = Nix^N
        #LOC_KGR_Planet_Nix_description = This dry planet has no signs of life. But it has an atmosphere which contains oxygen.

        // Violetta
        #LOC_KGR_Planet_Violetta_displayName = Violetta^N
        #LOC_KGR_Planet_Violetta_description = When scientists had discovered this planet, they thought it was a planet similar to Eve, which they find in other star systems every day. But later spectral analysis has shown that there is oxygen on this planet, and it is likely that the purple color causes unicellular purple algae that float in the atmosphere of this planet.

        // Eden
        #LOC_KGR_Planet_Eden_displayName = Eden^N
        #LOC_KGR_Planet_Eden_description = Eden is a dry green planet with no oxygen in its atmosphere. But when scientists tried to find life in it, they discovered unicellular life beneath the ice sheets of this planet.

        // Eravate
        #LOC_KGR_Planet_Eravate_displayName = Eravate^N
        #LOC_KGR_Planet_Eravate_description = A relatively large and cold red dwarf. Located at approximately 1,099,999,983 km from Ares.

        // Sehera
        #LOC_KGR_Planet_Sehera_displayName = Sehera^N
        #LOC_KGR_Planet_Sehera_description = Very hot planet that bears the name of the Kerbal sun god. Its yellow soil contrasts with its green environment.

        // Gargantua
        #LOC_KGR_Planet_Gargantua_displayName = Gargantua^N
        #LOC_KGR_Planet_Gargantua_description = Gargantua is a very massive black hole that spins rapidly. It is orbited by the planets Miller and Mann.

        // Mann
        #LOC_KGR_Planet_Mann_displayName = Mann's Planet^N
        #LOC_KGR_Planet_Mann_description = Mann is an ice planet that orbits the black hole Gargantua. The planet is named after the first astronaut to land there named Dr. Mann.

        // Miller
        #LOC_KGR_Planet_Miller_displayName = Miller's Planet^N
        #LOC_KGR_Planet_Miller_description = Miller is a waterworld and the first planet in the system orbiting Gargantua. Miller takes its name from Dr. Miller, who landed on the planet and activated the "thumbs up" beacon. It is also the first location the crew of the Endurance visited.

        // Nim
        #LOC_KGR_Planet_Nim_displayName = Nim^N
        #LOC_KGR_Planet_Nim_description = A brown dwarf that sometimes passes very close to Oblok. This brown dwarf is very close to being a gas giant.

        // Aelion
        #LOC_KGR_Planet_Aelion_displayName = Aelion^N
        #LOC_KGR_Planet_Aelion_description = Aelion is the opposite of Nim, a gaseous giant who is very close to being a brown dwarf.

        // Oblok
        #LOC_KGR_Planet_Oblok_displayName = Oblok^N
        #LOC_KGR_Planet_Oblok_description = Oblok is a very beautiful blue giant. It is the largest known star.

        // Phoenix
        #LOC_KGR_Planet_Phoenix_displayName = Phoenix^N
        #LOC_KGR_Planet_Phoenix_description = The main characteristic of this hot world, are the great lakes of molten rock. Phoenix is ​​a world dominated by volcanic and tectonic activity. Volcanoes regularly dot the surface and explode constantly.

        // Sunflower
        #LOC_KGR_Planet_Sunflower_displayName = Sunflower^N
        #LOC_KGR_Planet_Sunflower_description = Sunflower is very close to its neighbor planet Phoenix. Due to the gravitational stress it causes, the surface of this strange world tends to crack and split.

        // Ida
        #LOC_KGR_Planet_Ida_displayName = Ida^N
        #LOC_KGR_Planet_Ida_description = Ida is a rocky planet, and orbits the star Osiris.

        // Isus
        #LOC_KGR_Planet_Isus_displayName = Isus^N
        #LOC_KGR_Planet_Isus_description = Isus is a gaseous blue planet that orbits the star Osiris.

        // Osiris
        #LOC_KGR_Planet_Osiris_displayName = Osiris^N
        #LOC_KGR_Planet_Osiris_description = Osiris is a neutron star. Neutron stars are the densest and smallest stars that are known to exist in the universe. With a radius of only about 30 km, they can have a mass of approximately twice that of Kerbol.

        // Rocko
        #LOC_KGR_Planet_Rocko_displayName = Rocko^N
