        #LOC_KGR_Planet_Polaris_displayName = Polaris^N
        #LOC_KGR_Planet_Polaris_description = A hot and bright star that is approaching the end of its life. Rumors circle that it once looked a lot like Kerbol before it swelled and began to die.

