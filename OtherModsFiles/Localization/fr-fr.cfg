Localization
{
    fr-fr
    {
        //Kerbol
        #LOC_KGR_Planets_Kerbol_description = Kerbol est l'objet le plus connu dans le ciel diurne. Les scientifiques ont observé une sensation de brûlure particulière et une possible perte de vision si elle était observée pendant de longues périodes. Il est particulièrement important de garder cela à l'esprit, compte tenu de l'effet des objets brillants sur le Kerbal moyen.

        // Ares Blackhole
        #LOC_KGR_BlackHole_displayName = Ares trou noir^F
        #LOC_KGR_Planet_BlackHole_description = Le trou noir d'Ares est un trou noir supermassif situé au centre de notre galaxie. Ne vous approchez pas de l'horizon des événements ou vous ne pouvez pas quitter...

        // Abaddon
        #LOC_KGR_Abaddon_displayName = Abaddon^F
        #LOC_KGR_Planet_Abaddon_description = Abaddon est une petite étoile jaune-blanche semblable à Kerbol. C'est l'étoile la plus proche de Kerbol.

        // Aphrodite
        #LOC_KGR_Aphrodite_displayName = Aphrodite^F
        #LOC_KGR_Planet_Aphrodite_description = Aphrodite est la planète préférée de Valentina. Parce qu'elle aime vraiment la couleur rose. Il est à environ 12 300 000 km de son étoile Abaddon.

        // Icy
        #LOC_KGR_Icy_displayName = Icy^F
        #LOC_KGR_Planet_Icy_description = Icy est une lune rocheuse en orbite autour de Nix. Il y a une atmosphère, mais il ne contient pas d'oxygène.

        // Nix
        #LOC_KGR_Nix_displayName = Nix^F
        #LOC_KGR_Planet_Nix_description = Cette planète sèche n'a aucun signe de vie. Mais il y a une atmosphère qui contient de l'oxygène.

        // Violetta
        #LOC_KGR_Violetta_displayName = Violetta^F
        #LOC_KGR_Planet_Violetta_description = Lorsque les scientifiques ont découvert cette planète, ils ont pensé qu'il s'agissait d'une planète similaire à Eve, qu'ils trouvent tous les jours dans d'autres systèmes stellaires. Mais des analyses spectrales ultérieures ont montré qu'il y avait de l'oxygène sur cette planète et il est probable que la couleur pourpre provoque des algues pourpres unicellulaires qui flottent dans l'atmosphère de cette planète.

        // Eden
        #LOC_KGR_Eden_displayName = Éden^F
        #LOC_KGR_Eden_description = Eden est une planète verte et sèche sans oxygène dans son atmosphère. Mais lorsque les scientifiques ont essayé d'y trouver de la vie, ils ont découvert la vie unicellulaire sous les plaques de glace de cette planète.

        // Eravate
        #LOC_KGR_Eravate_displayName = Eravate^F
        #LOC_KGR_Planet_Eravate_description = Un nain rouge relativement grand et froid. Situé à environ 1 099 999 983 km d’Ares.

        // Sehera
        #LOC_KGR_Sehera_displayName = Sehera^F
        #LOC_KGR_Planet_Sehera_description = Planète très chaude qui porte le nom du dieu soleil de Kerbal. Son sol jaune contraste avec son environnement verdoyant.

        // Gargantua
        #LOC_KGR_Gargantua_displayName = Gargantua^F
        #LOC_KGR_Planet_Gargantua_description = Gargantua est un trou noir très massif qui tourne rapidement. Il est orbité par les planètes Miller et Mann.

        // Mann
        #LOC_KGR_Mann_displayName = La planète de Mann^F
        #LOC_KGR_Planet_Mann_description = Mann est une planète de glace qui gravite autour du trou noir de Gargantua. La planète tire son nom du premier astronaute à avoir atterri là-bas, nommé Dr. Mann.

        // Miller
        #LOC_KGR_Miller_displayName = La planète de Miller^F
        #LOC_KGR_Planet_Miller_description = Miller est un monde aquatique et la première planète du système en orbite autour de Gargantua. Miller tire son nom du Dr Miller, qui a atterri sur la planète et a activé la balise "pouce en l'air". C’est aussi le premier endroit où l’équipage de l’Endurance s’est rendu.

        // Nim
        #LOC_KGR_Nim_displayName = Nim^F
        #LOC_KGR_Planet_Nim_description = Un nain brun qui passe parfois très près d'Oblok. Ce nain brun est très proche d’être une géante gazeuse.

        // Aelion
        #LOC_KGR_Aelion_displayName = Aelion^F
        #LOC_KGR_Planet_Aelion_description = Aelion est l'opposé de Nim, un géant gazeux qui est très proche d'être un nain brun.

        // Oblok
        #LOC_KGR_Oblok_displayName = Oblok^F
        #LOC_KGR_Planet_Oblok_description = Oblok est un très beau géant bleu. C'est la plus grande étoile connue.

        // Phoenix
        #LOC_KGR_Phoenix_displayName = Phénix^F
        #LOC_KGR_Phoenix_description = Les grands lacs de roche en fusion sont la principale caractéristique de ce monde chaud. Phénix est un monde dominé par les activités volcaniques et tectoniques. Les volcans parsèment régulièrement la surface et explosent constamment.

        // Sunflower
        #LOC_KGR_Sunflower_displayName = Tournesol^F
        #LOC_KGR_Planet_Sunflower_description = Tournesol est très proche de sa planète voisine Phoenix. En raison du stress gravitationnel qu'il provoque, la surface de ce monde étrange a tendance à se fissurer et à se fendre.

        // Ida
        #LOC_KGR_Ida_displayName = Ida^F
        #LOC_KGR_Planet_Ida_description = Ida est une planète rocheuse et tourne autour de l'étoile Osiris.

        // Isus
        #LOC_KGR_Isus_displayName = Isus^F
        #LOC_KGR_Planet_Isus_description = Isus est une planète bleue gazeuse qui gravite autour de l'étoile Osiris.

        // Osiris
        #LOC_KGR_Osiris_displayName = Osiris^F
        #LOC_KGR_Planet_Osiris_description = Osiris est une étoile à neutrons. Les étoiles à neutrons sont les étoiles les plus denses et les plus petites qui existent dans l’univers. Avec un rayon d’environ 30 km, ils peuvent avoir une masse environ deux fois supérieure à celle de Kerbol.

        // Rocko
        #LOC_KGR_Rocko_displayName = Rocko^F
        #LOC_KGR_Planet_Rocko_description = Rocko est une lune rouge d’Isus très déformée par la gravité de cette planète gazeuse.

        // Volco
        #LOC_KGR_Volco_displayName = Volco^F
        #LOC_KGR_Planet_Volco_description = Volco est une très belle lune orange qui tourne autour d’Isus.

        // Cite
        #LOC_KGR_Cite_displayName = Cite^F
        #LOC_KGR_Cite_description = Cite est une jeune lune rocheuse avec un diamètre de la taille d’Eve. C'est un monde recouvert de cratères avec de nombreux sites d'impact de plus de 100 km de diamètre. Les sites ayant moins d'impact étaient probablement beaucoup plus nombreux dans le passé, mais se sont depuis érodés. L'eau recouvre environ le quart de la surface, la plupart en cratères. La vie est assez abondante à Cite, seules les vastes étendues du désert semblent manquer de faune.

        // Hoth
        #LOC_KGR_Hoth_displayName = Hoth^F
        #LOC_KGR_Planet_Hoth_description = C'est une petite lune de Ryla. Hoth peut fournir l'une des plus belles vues de toute la galaxie!

        // Pandora
        #LOC_KGR_Pandora_displayName = Pandore^F
        #LOC_KGR_Planet_Pandora_description = Planète très hostile avec des mers acides et une atmosphère constituée d'azote, l'atmosphère épaisse de Pandore cache l'essentiel de ses terres.

        // Polaris
        #LOC_KGR_Polaris_displayName = Polaris^F
        #LOC_KGR_Planet_Polaris_description = Une étoile chaude et brillante qui approche de la fin de sa vie. Les rumeurs circulent selon lesquelles il ressemblait beaucoup à Kerbol avant qu'il ne gonfle et commence à mourir.

        // Ryla
        #LOC_KGR_Ryla_displayName = Ryla^F
        #LOC_KGR_Planet_Ryla_description = Un géant gazier constitué d'hydrogène et d'une quantité substantielle d'hélium. On pense qu’il a un noyau rocheux d’environ 2000 km de diamètre, mais n’a pas de surface définie. La planète est entourée d'un système d'anneaux planétaires grossiers qui gravitent autour de l'équateur, probablement à la suite d'une collision entre deux gros objets.

        // Wormhole
        #LOC_KGR_Wormhole_displayName = Trou de ver^F
        #LOC_KGR_Planet_Wormhole_description = Qu'est-ce que c'...?
    }
}
