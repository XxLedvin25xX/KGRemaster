Localization
{
    {
        //Kerbol
        #LOC_KGR_Planets_Kerbol_description = Kerbol ist das bekannteste Objekt am Tageshimmel. Wissenschaftler haben ein bestimmtes Brennen und einen möglichen Verlust des Sehvermögens beobachtet, wenn es über einen längeren Zeitraum beobachtet wird. Es ist besonders wichtig, dies zu berücksichtigen, wenn man bedenkt, wie sich helle Objekte auf den durchschnittlichen Kerbal auswirken.

        // Ares Blackhole
        #LOC_KGR_BlackHole_displayName = Ares Schwarzes Loch^N
        #LOC_KGR_Planets_BlackHole_description = Das Schwarze Loch von Ares ist ein supermassives Schwarzes Loch im Zentrum unserer Galaxie. Nähern Sie sich nicht dem Ereignishorizont oder Sie können den...

        // Abaddon
        #LOC_KGR_Abaddon_displayName = Abaddon^N
        #LOC_KGR_Planets_Abaddon_description = Abaddon ist ein kleiner gelb-weißer Stern, der Kerbol ähnlich ist. Es ist der nächste Stern zu Kerbol.

        // Aphrodite
        #LOC_KGR_Aphrodite_displayName = Aphrodite^N
        #LOC_KGR_Planets_Aphrodite_description = Aphrodite ist Valentinas Lieblingsplanet. Weil sie die Farbe Pink wirklich mag. Es ist ungefähr 12.300.000 km von seinem Stern Abaddon entfernt.

        // Icy
        #LOC_KGR_Icy_displayName = Icy^N
        #LOC_KGR_Planets_Icy_description = Icy ist ein felsiger Mond, der Nix umkreist. Es hat eine Atmosphäre, enthält aber keinen Sauerstoff.

        // Nix
        #LOC_KGR_Nix_displayName = Nix^N
        #LOC_KGR_Planets_Nix_description = Dieser trockene Planet hat keine Lebenszeichen. Aber es hat eine Atmosphäre, die Sauerstoff enthält.

        // Violetta
        #LOC_KGR_Violetta_displayName = Violetta^N
        #LOC_KGR_Planets_Violetta_description = Als Wissenschaftler diesen Planeten entdeckt hatten, dachten sie, es sei ein Planet ähnlich wie Eva, den sie jeden Tag in anderen Sternensystemen finden. Spätere Spektralanalysen haben jedoch gezeigt, dass auf diesem Planeten Sauerstoff vorhanden ist, und es ist wahrscheinlich, dass die purpurrote Farbe einzellige purpurrote Algen verursacht, die in der Atmosphäre dieses Planeten schweben.

        // Eden
        #LOC_KGR_Eden_displayName = Eden^N
        #LOC_KGR_Planets_Eden_description = Eden ist ein trockener grüner Planet ohne Sauerstoff in seiner Atmosphäre. Aber als Wissenschaftler versuchten, darin Leben zu finden, entdeckten sie einzelliges Leben unter den Eisplatten dieses Planeten.

        // Eravate
        #LOC_KGR_Eravate_displayName = Eravate^N
        #LOC_KGR_Planets_Eravate_description = Ein relativ großer und kalter roter Zwerg. Befindet sich ungefähr 1.099.999.983 km von Ares entfernt.

        // Sehera
        #LOC_KGR_Sehera_displayName = Sehera^N
        #LOC_KGR_Planets_Sehera_description = Sehr heißer Planet, der den Namen des Kerbal Sonnengottes trägt. Sein gelber Boden steht im Kontrast zu seiner grünen Umgebung.

        // Gargantua
        #LOC_KGR_Gargantua_displayName = Gargantua^N
        #LOC_KGR_Planets_Gargantua_description = Gargantua ist ein sehr massives schwarzes Loch, das sich schnell dreht. Es wird von den Planeten Miller und Mann umkreist.

        // Mann
        #LOC_KGR_Mann_displayName = Manns Planet^N
        #LOC_KGR_Planets_Mann_description = Mann ist ein Eisplanet, der das Schwarze Loch Gargantua umkreist. Der Planet ist nach dem ersten Astronauten namens Dr. Mann benannt, der dort landete.

        // Miller
        #LOC_KGR_Miller_displayName = Millers Planet^N
        #LOC_KGR_Planets_Miller_description = Miller ist eine Wasserwelt und der erste Planet im System, der Gargantua umkreist. Miller hat seinen Namen von Dr. Miller, der auf dem Planeten gelandet ist und das Leuchtfeuer "Daumen hoch" aktiviert hat. Es ist auch der erste Ort, den die Crew der Endurance besuchte.

        // Nim
        #LOC_KGR_Nim_displayName = Nim^N
        #LOC_KGR_Planets_Nim_description = Ein brauner Zwerg, der manchmal sehr nah an Oblok vorbeizieht. Dieser braune Zwerg steht kurz davor, ein Gasriese zu sein.

        // Aelion
        #LOC_KGR_Aelion_displayName = Aelion^N
        #LOC_KGR_Planets_Aelion_description = Aelion ist das Gegenteil von Nim, einem gasförmigen Riesen, der einem Braunen Zwerg sehr nahe kommt.

        // Oblok
        #LOC_KGR_Oblok_displayName = Oblok^N
        #LOC_KGR_Planets_Oblok_description = Oblok ist ein sehr schöner blauer Riese. Es ist der größte bekannte Stern.

        // Phoenix
        #LOC_KGR_Phoenix_displayName = Phönix^N
        #LOC_KGR_Planets_Phoenix_description = Das Hauptmerkmal dieser heißen Welt sind die großen Seen aus geschmolzenem Gestein. Phönix ist eine Welt, die von vulkanischen und tektonischen Aktivitäten geprägt ist. Vulkane punktieren regelmäßig die Oberfläche und explodieren ständig.

        // Sunflower
        #LOC_KGR_Sunflower_displayName = Sonnenblume^N
        #LOC_KGR_Planets_Sunflower_description = Sonnenblume ist sehr nah an seinem Nachbarplaneten Phoenix. Aufgrund der dadurch verursachten Schwerkraft neigt die Oberfläche dieser seltsamen Welt dazu, zu reißen und sich zu teilen.

        // Ida
        #LOC_KGR_Ida_displayName = Ida^N
        #LOC_KGR_Planets_Ida_description = Ida ist ein felsiger Planet und umkreist den Stern Osiris.

        // Isus
        #LOC_KGR_Isus_displayName = Isus^N
        #LOC_KGR_Planets_Isus_description = Isus ist ein gasförmiger blauer Planet, der den Stern Osiris umkreist.

        // Osiris
        #LOC_KGR_Osiris_displayName = Osiris^N
        #LOC_KGR_Planets_Osiris_description = Osiris ist ein Neutronenstern. Neutronensterne sind die dichtesten und kleinsten Sterne, von denen bekannt ist, dass sie im Universum existieren. Mit einem Radius von nur etwa 30 km können sie eine Masse haben, die etwa doppelt so groß ist wie die von Kerbol.

        // Rocko
        #LOC_KGR_Rocko_displayName = Rocko^N
        #LOC_KGR_Planets_Rocko_description = Rocko ist ein roter Mond des Isus, der durch die Schwerkraft dieses gasförmigen Planeten stark deformiert wird.

        // Volco
        #LOC_KGR_Volco_displayName = Volco^N
        #LOC_KGR_Planets_Volco_description = Volco ist ein sehr schöner oranger Mond, der Isus umkreist.

        // Cite
        #LOC_KGR_Cite_displayName = Cite^N
        #LOC_KGR_Planets_Cite_description = Cite ist ein junger Felsmond mit einem Durchmesser von etwa Eva. Es ist eine Welt voller Krater mit vielen Einschlagsstellen mit mehr als 100 km Durchmesser. Websites mit geringerer Auswirkung waren in der Vergangenheit wahrscheinlich sehr viel zahlreicher, sind aber seitdem erodiert. Das Wasser bedeckt ungefähr ein Viertel der Oberfläche, wobei sich der größte Teil in Kratern befindet. Das Leben in Cite ist reichlich, nur in den Weiten der Wüste scheint es an Tieren zu mangeln.

        // Hoth
        #LOC_KGR_Hoth_displayName = Hoth^N
        #LOC_KGR_Planets_Hoth_description = Es ist ein kleiner Mond von Ryla. Hoth bietet eine der schönsten Aussichten der gesamten Galaxis!

        // Pandora
        #LOC_KGR_Pandora_displayName = Pandora^N
        #LOC_KGR_Planet_Pandora_description = Als sehr feindlicher Planet mit saurem Meer und einer Atmosphäre aus Stickstoff verbirgt die dichte Atmosphäre der Pandora den größten Teil ihres Landes.

        // Polaris
        #LOC_KGR_Polaris_displayName = Polaris^N
        #LOC_KGR_Planets_Polaris_description = Ein heißer und heller Stern, der sich dem Ende seines Lebens nähert. Es kursieren Gerüchte, dass es einst Kerbol sehr ähnlich sah, bevor es anschwoll und zu sterben begann.

        // Ryla
        #LOC_KGR_Ryla_displayName = Ryla^N
        #LOC_KGR_Planets_Ryla_description = Ein Gasriese, der aus Wasserstoff mit einem erheblichen Anteil an Helium besteht. Es wird angenommen, dass es einen felsigen Kern mit einem Durchmesser von ungefähr 2000 km hat, ansonsten jedoch keine definierte Oberfläche. Der Planet ist von einem System grober Planetenringe umgeben, die um den Äquator kreisen, wahrscheinlich infolge einer Kollision zweier großer Objekte.

        // Wormhole
        #LOC_KGR_Wormhole_displayName = Wurmloch^N
        #LOC_KGR_Planets_Wormhole_description = Was ist d...?
    }
