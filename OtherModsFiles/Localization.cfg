    	#LOC_KG_Planets_Kerbol_description = Kerbol es el objeto más conocido en el cielo diurno. Los científicos han observado una sensación de ardor particular y una posible pérdida de la visión si se la observa durante largos períodos de tiempo. Es especialmente importante tener en cuenta esto, teniendo en cuenta el efecto que tienen los objetos brillantes en el Kerbal promedio.
