    {
    	//AresBlackHole
		#LOC_KGR_BlackHole_displayName = Ares (Agujero Negro Supermasivo)
		#LOC_KGR_Planets_BlackHole_description = "Ares" es un agujero negro supermasivo ubicado en el centro de la galaxia. No te acerques al horizonte de eventos o no podras alejarte de el...
    	//Abbadon
		#LOC_KGR_Abbadon_displayName = Abadón
		#LOC_KGR_Planets_Abbadon_description = Abbadon es una pequeña estrella amarilla-blanca similar a Kerbol. Es la estrella más cercana a "Ares BlackHole".
		#LOC_KGR_Aphrodite_displayName = Afrodita
		#LOC_KGR_Planets_Aphrodite_description = Afrodita es el planeta favorito de Valentina. Porque a ella realmente le gusta el color rosa. Se encuentra a 12,300,000 km aproximadamente de su estrella "Abbadon".
		#LOC_KGR_Icy_displayName = Icy
		#LOC_KGR_Planets_Icy_description = Icy es una luna rocosa que orbita a Nix. Tiene presente una atmósfera, pero no contiene oxígeno.
		#LOC_KGR_Nix_displayName = Nix
		#LOC_KGR_Planets_Nix_description = Este planeta seco no tiene signos de vida. Pero tiene una atmósfera que contiene oxígeno.
		#LOC_KGR_Violetta_displayName = Violeta
		#LOC_KGR_Planets_Violetta_description = Cuando los científicos han descubierto este planeta, piensan que es más que un planeta similar a Eva, que encuentran en otras estrellas todos los días. Pero el análisis espectral posterior ha demostrado que hay oxígeno en este planeta, y es probable que el color púrpura cause algas púrpuras unicelulares que flotan en la atmósfera de este planeta.
		//Eravate
		#LOC_KGR_Eravate_displayName = Eravate
		#LOC_KGR_Planets_Eravate_description = Una enana roja relativamente grande y fría. Ubicado a 1,099,999,983 km de Ares, aproximadamente.
		#LOC_KGR_Eden_displayName = Edén
		#LOC_KGR_Planets_Eden_description = Edén es un planeta verde seco sin oxígeno en su atmósfera. Pero cuando los científicos trataron de encontrar vida en él, descubrieron una vida unicelular debajo de las capas de hielo de este planeta.
		#LOC_KGR_Sehera_displayName = Sejera
		#LOC_KGR_Planets_Sehera_description = Un planeta muy caliente que lleva el nombre del dios del sol Kerbal. Su suelo amarillo contrasta con su entorno verde.
		//Gargantua
		#LOC_KGR_Gargantua_displayName = Gargantúa
		#LOC_KGR_Planets_Gargantua_description = Gargantúa es un agujero negro muy masivo que gira rápidamente. Está orbitado por los planetas Miller y Mann.
		#LOC_KGR_Miller_displayName = Planeta Miller
		#LOC_KGR_Planets_Miller_description = Miller es un mundo acuático y el primer planeta en el sistema que orbita Gargantua. Miller toma su nombre del Dr. Miller, quien aterrizó en el planeta y activó la baliza "pulgar hacia arriba". También es el primer lugar donde visita la tripulación del Endurance.
		#LOC_KGR_Mann_displayName = Planeta Mann
		#LOC_KGR_Planets_Mann_description = Mann es un planeta de hielo que orbita el agujero negro Gargantua. El planeta lleva el nombre del primer astronauta que aterrizó allí llamado Dr. Mann.
		//Nim
		#LOC_KGR_Nim_displayName = Nim
		#LOC_KGR_Planets_Nim_description = Una enana marrón que a veces pasa muy cerca de Oblok. Esta enana marron esta muy cerca de ser un gigante gaseoso.
		//Oblok
		#LOC_KGR_Oblok_displayName = Oblok
		#LOC_KGR_Planets_Oblok_description = Oblok es un gigante azul muy hermoso. Es la estrella más grande conocida.
		#LOC_KGR_Aelion_displayName = Elión
		#LOC_KGR_Planets_Aelion_description = Aelion es lo contrario a Nim, un gigante gaseoso que esta muy cerca de ser una enana marron.
		#LOC_KGR_Phoenix_displayName = Finix
		#LOC_KGR_Planets_Phoenix_description = Las principales características de este mundo tan caliente, son los grandes lagos de roca fundida. Finix es un mundo dominado por la actividad volcánica y tectónica. Los volcanes regularmente salpican la superficie y explotan constantemente.
		#LOC_KGR_Sunflower_displayName = Girasol
		#LOC_KGR_Planets_Sunflower_description = El girasol está muy cerca de su planeta vecino(Finix). Debido a la tensión gravitacional que causa, la superficie de este mundo extraño tiende a agrietarse y dividirse.
		//Osiris
		#LOC_KGR_Ida_displayName = Idá
		#LOC_KGR_Planets_Ida_description = Idá es un planeta rocoso, y orbita la estrella Osiris.
		#LOC_KGR_Isus_displayName = Isús 
		#LOC_KGR_Planets_Isus_description = Isús es un planeta azul gaseoso que orbita la estrella Osiris.
		#LOC_KGR_Osiris_displayName = Osiris
		#LOC_KGR_Planets_Osiris_description = Osiris es una estrella de neutrones. Las estrellas de neutrones son las estrellas más densas y más pequeñas que se sabe que existen en el universo; con un radio de solo unos 30 km, pueden tener una masa de aproximadamente el doble que la de Kerbol.
		#LOC_KGR_Rocko_displayName = Rocó
		#LOC_KGR_Planets_Rocko_description = Rocó es una luna roja de Isús, que está muy deformada por la gravedad de este planeta gaseoso.
		#LOC_KGR_Volco_displayName = Volcó
		#LOC_KGR_Planets_Volco_description = Volcó es una muy hermosa luna naranja que orbita a Isús.
		//Polaris
		#LOC_KGR_Polaris_displayName = Pólaris
		#LOC_KGR_Planets_Polaris_description = Una estrella caliente y brillante que se acerca al final de su vida. Abundan los rumores de que una vez se parecía mucho a Kerbol antes de que se inflara y comenzara a morir.
		#LOC_KGR_Hoth_displayName = Joth
		#LOC_KGR_Planets_Hoth_description = Es una pequeña luna de Ryla. ¡Hoth puede proporcionar una de las vistas más hermosas de toda la galaxia!
		#LOC_KGR_Cite_displayName = Cité
		#LOC_KGR_Planets_Cite_description = Cité es una joven luna rocosa con un diámetro alrededor del tamaño de Eve. Es un mundo muy lleno de cráteres con muchos sitios de impacto de más de 100 km de diámetro. Los sitios con menos impacto probablemente fueron mucho más numerosos en el pasado, pero desde entonces se han erosionado. El agua cubre aproximadamente un cuarto de la superficie, la mayoría de los cuales se encuentra en cráteres. La vida es bastante abundante en Cité, solo las vastas extensiones del desierto parecen carecer de vida silvestre.
		#LOC_KGR_Pandora_displayName = Pandóra
		#LOC_KGR_Planets_Pandora_description = Un planeta muy hostil con mares ácidos y una atmósfera compuesta de nitrógeno, la espesa atmósfera de Pandóra esconde la mayor parte de su territorio.
		#LOC_KGR_Ryla_displayName = Ráila
		#LOC_KGR_Planets_Ryla_description = Un gigante gigante de gas que consiste en hidrógeno con una cantidad sustancial de helio. Se cree que tiene un núcleo rocoso de aproximadamente 2000 km de diámetro, pero por lo demás no tiene una superficie definida. Rodeando el planeta hay un sistema de anillos planetarios gruesos que orbitan alrededor del ecuador, probablemente como resultado de dos grandes dos puntos entre sí.
		//WormHole
		#LOC_KGR_Wormhole_displayName = Agujero de gusano
		#LOC_KGR_Planets_Wormhole_description = ¿Pero que es est...?
    }
    fr-fr
    {
        // Ares Blackhole
        #LOC_KGR_Planet_BlackHole_displayName = Ares trou noir^F
        #LOC_KGR_Planet_BlackHole_description = Le trou noir d'Ares est un trou noir supermassif situé au centre de notre galaxie. Ne vous approchez pas de l'horizon des événements ou vous ne pouvez pas quitter...

        // Abaddon
        #LOC_KGR_Planet_Abaddon_displayName = Abaddon^F
        #LOC_KGR_Planet_Abaddon_description = Abaddon est une petite étoile jaune-blanche semblable à Kerbol. C'est l'étoile la plus proche d'Ares.

        // Aphrodite
        #LOC_KGR_Planet_Aphrodite_displayName = Aphrodite^F
        #LOC_KGR_Planet_Aphrodite_description = Aphrodite est la planète préférée de Valentina. Parce qu'elle aime vraiment la couleur rose. Il est à environ 12 300 000 km de son étoile Abaddon.

        // Icy
        #LOC_KGR_Planet_Icy_displayName = Icy^F
        #LOC_KGR_Planet_Icy_description = Icy est une lune rocheuse en orbite autour de Nix. Il y a une atmosphère, mais il ne contient pas d'oxygène.

        // Nix
        #LOC_KGR_Planet_Nix_displayName = Nix^F
        #LOC_KGR_Planet_Nix_description = Cette planète sèche n'a aucun signe de vie. Mais il y a une atmosphère qui contient de l'oxygène.

        // Violetta
        #LOC_KGR_Planet_Violetta_displayName = Violetta^F
        #LOC_KGR_Planet_Violetta_description = Lorsque les scientifiques ont découvert cette planète, ils ont pensé qu'il s'agissait d'une planète similaire à Eve, qu'ils trouvent tous les jours dans d'autres systèmes stellaires. Mais des analyses spectrales ultérieures ont montré qu'il y avait de l'oxygène sur cette planète et il est probable que la couleur pourpre provoque des algues pourpres unicellulaires qui flottent dans l'atmosphère de cette planète.

        // Eden
        #LOC_KGR_Planet_Eden_displayName = Éden^F
        #LOC_KGR_Planet_Eden_description = Eden est une planète verte et sèche sans oxygène dans son atmosphère. Mais lorsque les scientifiques ont essayé d'y trouver de la vie, ils ont découvert la vie unicellulaire sous les plaques de glace de cette planète.

        // Eravate
        #LOC_KGR_Planet_Eravate_displayName = Eravate^F
        #LOC_KGR_Planet_Eravate_description = Un nain rouge relativement grand et froid. Situé à environ 1 099 999 983 km d’Ares.

        // Sehera
        #LOC_KGR_Planet_Sehera_displayName = Sehera^F
        #LOC_KGR_Planet_Sehera_description = Planète très chaude qui porte le nom du dieu soleil de Kerbal. Son sol jaune contraste avec son environnement verdoyant.

        // Gargantua
        #LOC_KGR_Planet_Gargantua_displayName = Gargantua^F
        #LOC_KGR_Planet_Gargantua_description = Gargantua est un trou noir très massif qui tourne rapidement. Il est orbité par les planètes Miller et Mann.

        // Mann
        #LOC_KGR_Planet_Mann_displayName = La planète de Mann^F
        #LOC_KGR_Planet_Mann_description = Mann est une planète de glace qui gravite autour du trou noir de Gargantua. La planète tire son nom du premier astronaute à avoir atterri là-bas, nommé Dr. Mann.

        // Miller
        #LOC_KGR_Planet_Miller_displayName = La planète de Miller^F
        #LOC_KGR_Planet_Miller_description = Miller est un monde aquatique et la première planète du système en orbite autour de Gargantua. Miller tire son nom du Dr Miller, qui a atterri sur la planète et a activé la balise "pouce en l'air". C’est aussi le premier endroit où l’équipage de l’Endurance s’est rendu.

        // Nim
        #LOC_KGR_Planet_Nim_displayName = Nim^F
        #LOC_KGR_Planet_Nim_description = Un nain brun qui passe parfois très près d'Oblok. Ce nain brun est très proche d’être une géante gazeuse.

        // Aelion
        #LOC_KGR_Planet_Aelion_displayName = Aelion^F
        #LOC_KGR_Planet_Aelion_description = Aelion est l'opposé de Nim, un géant gazeux qui est très proche d'être un nain brun.

        // Oblok
        #LOC_KGR_Planet_Oblok_displayName = Oblok^F
        #LOC_KGR_Planet_Oblok_description = Oblok est un très beau géant bleu. C'est la plus grande étoile connue.

        // Phoenix
        #LOC_KGR_Planet_Phoenix_displayName = Phénix^F
        #LOC_KGR_Planet_Phoenix_description = Les grands lacs de roche en fusion sont la principale caractéristique de ce monde chaud. Phénix est un monde dominé par les activités volcaniques et tectoniques. Les volcans parsèment régulièrement la surface et explosent constamment.

        // Sunflower
        #LOC_KGR_Planet_Sunflower_displayName = Tournesol^F
        #LOC_KGR_Planet_Sunflower_description = Tournesol est très proche de sa planète voisine Phoenix. En raison du stress gravitationnel qu'il provoque, la surface de ce monde étrange a tendance à se fissurer et à se fendre.

        // Ida
        #LOC_KGR_Planet_Ida_displayName = Ida^F
        #LOC_KGR_Planet_Ida_description = Ida est une planète rocheuse et tourne autour de l'étoile Osiris.

        // Isus
        #LOC_KGR_Planet_Isus_displayName = Isus^F
        #LOC_KGR_Planet_Isus_description = Isus est une planète bleue gazeuse qui gravite autour de l'étoile Osiris.

        // Osiris
        #LOC_KGR_Planet_Osiris_displayName = Osiris^F
        #LOC_KGR_Planet_Osiris_description = Osiris est une étoile à neutrons. Les étoiles à neutrons sont les étoiles les plus denses et les plus petites qui existent dans l’univers. Avec un rayon d’environ 30 km, ils peuvent avoir une masse environ deux fois supérieure à celle de Kerbol.

        // Rocko
        #LOC_KGR_Planet_Rocko_displayName = Rocko^F
        #LOC_KGR_Planet_Rocko_description = Rocko est une lune rouge d’Isus très déformée par la gravité de cette planète gazeuse.

        // Volco
        #LOC_KGR_Planet_Volco_displayName = Volco^F
        #LOC_KGR_Planet_Volco_description = Volco est une très belle lune orange qui tourne autour d’Isus.

        // Cite
        #LOC_KGR_Planet_Cite_displayName = Cite^F
        #LOC_KGR_Planet_Cite_description = Cite est une jeune lune rocheuse avec un diamètre de la taille d’Eve. C'est un monde recouvert de cratères avec de nombreux sites d'impact de plus de 100 km de diamètre. Les sites ayant moins d'impact étaient probablement beaucoup plus nombreux dans le passé, mais se sont depuis érodés. L'eau recouvre environ le quart de la surface, la plupart en cratères. La vie est assez abondante à Cite, seules les vastes étendues du désert semblent manquer de faune.

        // Hoth
        #LOC_KGR_Planet_Hoth_displayName = Hoth^F
        #LOC_KGR_Planet_Hoth_description = C'est une petite lune de Ryla. Hoth peut fournir l'une des plus belles vues de toute la galaxie!

        // Pandora
        #LOC_KGR_Planet_Pandora_displayName = Pandore^F
        #LOC_KGR_Planet_Pandora_description = Planète très hostile avec des mers acides et une atmosphère constituée d'azote, l'atmosphère épaisse de Pandore cache l'essentiel de ses terres.

        // Polaris
        #LOC_KGR_Planet_Polaris_displayName = Polaris^F
        #LOC_KGR_Planet_Polaris_description = Une étoile chaude et brillante qui approche de la fin de sa vie. Les rumeurs circulent selon lesquelles il ressemblait beaucoup à Kerbol avant qu'il ne gonfle et commence à mourir.

        // Ryla
        #LOC_KGR_Planet_Ryla_displayName = Ryla^F
        #LOC_KGR_Planet_Ryla_description = Un géant gazier constitué d'hydrogène et d'une quantité substantielle d'hélium. On pense qu’il a un noyau rocheux d’environ 2000 km de diamètre, mais n’a pas de surface définie. La planète est entourée d'un système d'anneaux planétaires grossiers qui gravitent autour de l'équateur, probablement à la suite d'une collision entre deux gros objets.

        // Wormhole
        #LOC_KGR_Planet_Wormhole_displayName = Trou de ver^F
        #LOC_KGR_Planet_Wormhole_description = Qu'est-ce que c'...?
    }
    de-de
    {
        // Ares Blackhole
        #LOC_KGR_Planet_BlackHole_displayName = Ares Schwarzes Loch^N
        #LOC_KGR_Planet_BlackHole_description = Das Schwarze Loch von Ares ist ein supermassives Schwarzes Loch im Zentrum unserer Galaxie. Nähern Sie sich nicht dem Ereignishorizont oder Sie können den...

        // Abaddon
        #LOC_KGR_Planet_Abaddon_displayName = Abaddon^N
        #LOC_KGR_Planet_Abaddon_description = Abaddon ist ein kleiner gelb-weißer Stern, der Kerbol ähnlich ist. Es ist der nächstgelegene Stern zu Ares.

        // Aphrodite
        #LOC_KGR_Planet_Aphrodite_displayName = Aphrodite^N
        #LOC_KGR_Planet_Aphrodite_description = Aphrodite ist Valentinas Lieblingsplanet. Weil sie die Farbe Pink wirklich mag. Es ist ungefähr 12.300.000 km von seinem Stern Abaddon entfernt.

        // Icy
        #LOC_KGR_Planet_Icy_displayName = Icy^N
        #LOC_KGR_Planet_Icy_description = Icy ist ein felsiger Mond, der Nix umkreist. Es hat eine Atmosphäre, enthält aber keinen Sauerstoff.

        // Nix
        #LOC_KGR_Planet_Nix_displayName = Nix^N
        #LOC_KGR_Planet_Nix_description = Dieser trockene Planet hat keine Lebenszeichen. Aber es hat eine Atmosphäre, die Sauerstoff enthält.

        // Violetta
        #LOC_KGR_Planet_Violetta_displayName = Violetta^N
        #LOC_KGR_Planet_Violetta_description = Als Wissenschaftler diesen Planeten entdeckt hatten, dachten sie, es sei ein Planet ähnlich wie Eva, den sie jeden Tag in anderen Sternensystemen finden. Spätere Spektralanalysen haben jedoch gezeigt, dass auf diesem Planeten Sauerstoff vorhanden ist, und es ist wahrscheinlich, dass die purpurrote Farbe einzellige purpurrote Algen verursacht, die in der Atmosphäre dieses Planeten schweben.

        // Eden
        #LOC_KGR_Planet_Eden_displayName = Eden^N
        #LOC_KGR_Planet_Eden_description = Eden ist ein trockener grüner Planet ohne Sauerstoff in seiner Atmosphäre. Aber als Wissenschaftler versuchten, darin Leben zu finden, entdeckten sie einzelliges Leben unter den Eisplatten dieses Planeten.

        // Eravate
        #LOC_KGR_Planet_Eravate_displayName = Eravate^N
        #LOC_KGR_Planet_Eravate_description = Ein relativ großer und kalter roter Zwerg. Befindet sich ungefähr 1.099.999.983 km von Ares entfernt.

        // Sehera
        #LOC_KGR_Planet_Sehera_displayName = Sehera^N
        #LOC_KGR_Planet_Sehera_description = Sehr heißer Planet, der den Namen des Kerbal Sonnengottes trägt. Sein gelber Boden steht im Kontrast zu seiner grünen Umgebung.

        // Gargantua
        #LOC_KGR_Planet_Gargantua_displayName = Gargantua^N
        #LOC_KGR_Planet_Gargantua_description = Gargantua ist ein sehr massives schwarzes Loch, das sich schnell dreht. Es wird von den Planeten Miller und Mann umkreist.

        // Mann
        #LOC_KGR_Planet_Mann_displayName = Manns Planet^N
        #LOC_KGR_Planet_Mann_description = Mann ist ein Eisplanet, der das Schwarze Loch Gargantua umkreist. Der Planet ist nach dem ersten Astronauten namens Dr. Mann benannt, der dort landete.

        // Miller
        #LOC_KGR_Planet_Miller_displayName = Millers Planet^N
        #LOC_KGR_Planet_Miller_description = Miller ist eine Wasserwelt und der erste Planet im System, der Gargantua umkreist. Miller hat seinen Namen von Dr. Miller, der auf dem Planeten gelandet ist und das Leuchtfeuer "Daumen hoch" aktiviert hat. Es ist auch der erste Ort, den die Crew der Endurance besuchte.

        // Nim
        #LOC_KGR_Planet_Nim_displayName = Nim^N
        #LOC_KGR_Planet_Nim_description = Ein brauner Zwerg, der manchmal sehr nah an Oblok vorbeizieht. Dieser braune Zwerg steht kurz davor, ein Gasriese zu sein.

        // Aelion
        #LOC_KGR_Planet_Aelion_displayName = Aelion^N
        #LOC_KGR_Planet_Aelion_description = Aelion ist das Gegenteil von Nim, einem gasförmigen Riesen, der einem Braunen Zwerg sehr nahe kommt.

        // Oblok
        #LOC_KGR_Planet_Oblok_displayName = Oblok^N
        #LOC_KGR_Planet_Oblok_description = Oblok ist ein sehr schöner blauer Riese. Es ist der größte bekannte Stern.

        // Phoenix
        #LOC_KGR_Planet_Phoenix_displayName = Phönix^N
        #LOC_KGR_Planet_Phoenix_description = Das Hauptmerkmal dieser heißen Welt sind die großen Seen aus geschmolzenem Gestein. Phönix ist eine Welt, die von vulkanischen und tektonischen Aktivitäten geprägt ist. Vulkane punktieren regelmäßig die Oberfläche und explodieren ständig.

        // Sunflower
        #LOC_KGR_Planet_Sunflower_displayName = Sonnenblume^N
        #LOC_KGR_Planet_Sunflower_description = Sonnenblume ist sehr nah an seinem Nachbarplaneten Phoenix. Aufgrund der dadurch verursachten Schwerkraft neigt die Oberfläche dieser seltsamen Welt dazu, zu reißen und sich zu teilen.

        // Ida
        #LOC_KGR_Planet_Ida_displayName = Ida^N
        #LOC_KGR_Planet_Ida_description = Ida ist ein felsiger Planet und umkreist den Stern Osiris.

        // Isus
        #LOC_KGR_Planet_Isus_displayName = Isus^N
        #LOC_KGR_Planet_Isus_description = Isus ist ein gasförmiger blauer Planet, der den Stern Osiris umkreist.

        // Osiris
        #LOC_KGR_Planet_Osiris_displayName = Osiris^N
        #LOC_KGR_Planet_Osiris_description = Osiris ist ein Neutronenstern. Neutronensterne sind die dichtesten und kleinsten Sterne, von denen bekannt ist, dass sie im Universum existieren. Mit einem Radius von nur etwa 30 km können sie eine Masse haben, die etwa doppelt so groß ist wie die von Kerbol.

        // Rocko
        #LOC_KGR_Planet_Rocko_displayName = Rocko^N
        #LOC_KGR_Planet_Rocko_description = Rocko ist ein roter Mond des Isus, der durch die Schwerkraft dieses gasförmigen Planeten stark deformiert wird.

        // Volco
        #LOC_KGR_Planet_Volco_displayName = Volco^N
        #LOC_KGR_Planet_Volco_description = Volco ist ein sehr schöner oranger Mond, der Isus umkreist.

        // Cite
        #LOC_KGR_Planet_Cite_displayName = Cite^N
        #LOC_KGR_Planet_Cite_description = Cite ist ein junger Felsmond mit einem Durchmesser von etwa Eva. Es ist eine Welt voller Krater mit vielen Einschlagsstellen mit mehr als 100 km Durchmesser. Websites mit geringerer Auswirkung waren in der Vergangenheit wahrscheinlich sehr viel zahlreicher, sind aber seitdem erodiert. Das Wasser bedeckt ungefähr ein Viertel der Oberfläche, wobei sich der größte Teil in Kratern befindet. Das Leben in Cite ist reichlich, nur in den Weiten der Wüste scheint es an Tieren zu mangeln.

        // Hoth
        #LOC_KGR_Planet_Hoth_displayName = Hoth^N
        #LOC_KGR_Planet_Hoth_description = Es ist ein kleiner Mond von Ryla. Hoth bietet eine der schönsten Aussichten der gesamten Galaxis!

        // Pandora
        #LOC_KGR_Planet_Pandora_displayName = Pandora^N
        #LOC_KGR_Planet_Pandora_description = Als sehr feindlicher Planet mit saurem Meer und einer Atmosphäre aus Stickstoff verbirgt die dichte Atmosphäre der Pandora den größten Teil ihres Landes.

        // Polaris
        #LOC_KGR_Planet_Polaris_displayName = Polaris^N
        #LOC_KGR_Planet_Polaris_description = Ein heißer und heller Stern, der sich dem Ende seines Lebens nähert. Es kursieren Gerüchte, dass es einst Kerbol sehr ähnlich sah, bevor es anschwoll und zu sterben begann.

        // Ryla
        #LOC_KGR_Planet_Ryla_displayName = Ryla^N
        #LOC_KGR_Planet_Ryla_description = Ein Gasriese, der aus Wasserstoff mit einem erheblichen Anteil an Helium besteht. Es wird angenommen, dass es einen felsigen Kern mit einem Durchmesser von ungefähr 2000 km hat, ansonsten jedoch keine definierte Oberfläche. Der Planet ist von einem System grober Planetenringe umgeben, die um den Äquator kreisen, wahrscheinlich infolge einer Kollision zweier großer Objekte.

        // Wormhole
        #LOC_KGR_Planet_Wormhole_displayName = Wurmloch^N
        #LOC_KGR_Planet_Wormhole_description = Was ist d...?
    }
}