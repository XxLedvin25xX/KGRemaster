    fr-fr
    {
    	//SciDefs
		#autoLOC_TST_Kerbol = Cette odeur de brûlé est votre cornée.
		#autoLOC_TST_Aren = Un trou noir supermassif... C'est vraiment énorme!
		#autoLOC_TST_Abaddon = Une étoile jaune-blanche ressemble à Kerbol...
		#autoLOC_TST_Aphrodite = Cette planète est très très rose... c'est vraiment magnifique...
		#autoLOC_TST_Icy = Cette orbite de lune rocheuse, Nix, était vraiment compliquée à trouver...
		#autoLOC_TST_Nix = Une planète très sèche, sans signes de vie, mais avec une atmosphère, avec OXYGEN! nous devrions enquêter de plus près...
		#autoLOC_TST_Violetta = Est-ce la veille? N'attendez pas... C'est loin, et Abaddon en orbite, nous l'appellerons Violet à cause de sa couleur.
		#autoLOC_TST_Eden = Un plan vert, le péché qui passe et le moment... Pas encore créé, le rôle du chercheur...
		#autoLOC_TST_Eravate = Un nain rouge, mais c'est gros... Un peu illogique, et il fait froid aussi.
		#autoLOC_TST_Sehera = Magnifique son contraste vert avec le jaune...
		#autoLOC_TST_Gargantua = Est-ce un trou noir? C'est très grand... Et ça tourne très vite...
		#autoLOC_TST_Mann = Cette planète a l'air un peu glacée, c'est là que le Dr. Mann a atterri, mais depuis lors, nous n'avons aucune trace de cette planète.
		#autoLOC_TST_Miller = Une planète totalement océanique, il semblerait que ses vagues soient vraiment gigantesques... C’est là que le Dr Miller a atterri. Espérons que cela ira.
		#autoLOC_TST_Nim = Un gaz géant... Attendez, c'est une star? Alors est-ce un nain brun...?
		#autoLOC_TST_Aelion = Un nain brun? Oh non! C'est un géant mais un géant gazier.
		#autoLOC_TST_Oblok = C'est vraiment géant! Cette étoile bleue est belle!
		#autoLOC_TST_Phoenix = Ce monde a l'air trop chaud, il a des lacs de roches en fusion sur toute sa surface!
		#autoLOC_TST_Sunflower = Cette planète a l'air assez déformée, fissurée et divisée, ce doit être à cause de sa gravité si étrange...
		#autoLOC_TST_Ida = Une belle planète rocheuse...
		#autoLOC_TST_Isus = Une belle planète gazeuse bleue... vraiment magnifique!
		#autoLOC_TST_Osiris = Est-ce une étoile à neutrons!? C'est vraiment dense et petit...
		#autoLOC_TST_Rocko = Cette lune rouge est vraiment déformée par la gravité d'Isus...
		#autoLOC_TST_Volco = Cette lune orange est vraiment magnifique!
		#autoLOC_TST_Cite = Wow! Quelle grande lune, c'est comme Eve et a beaucoup de cratères!
		#autoLOC_TST_Hoth = Cette lune est petite, mais à cause de sa position, elle devrait avoir une vue magnifique!
		#autoLOC_TST_Pandora = Cette planète est très hostile et son océan d'acide n'aide pas non plus...
		#autoLOC_TST_Polaris = Oh! Cette étoile est vraiment chaude, il doit être sur le point de mourir...
		#autoLOC_TST_Ryla = Mmm... Une planète gazière vraiment grande et bleue avec de beaux anneaux!
		#autoLOC_TST_Wormhole = C'est ça? Est-ce... Mais c'était juste une théorie...!?

    	//Kerbol
    	#LOC_KG_Planets_Kerbol_description = Kerbol est l'objet le plus connu dans le ciel diurne. Les scientifiques ont observé une sensation de brûlure particulière et une possible perte de vision si elle était observée pendant de longues périodes. Il est particulièrement important de garder cela à l'esprit, compte tenu de l'effet des objets brillants sur le Kerbal moyen.

        // Aren Blackhole
        #LOC_KG_BlackHole_displayName = Aren
        #LOC_KG_Planets_BlackHole_description = Le trou noir d'Aren est un trou noir supermassif situé au centre de notre galaxie. Ne vous approchez pas de l'horizon des événements ou vous ne pouvez pas quitter...

        // Abaddon
        #LOC_KG_Abaddon_displayName = Abaddon^F
        #LOC_KG_Planets_Abaddon_description = Abaddon est une petite étoile jaune-blanche semblable à Kerbol. C'est l'étoile la plus proche de Kerbol.

        // Aphrodite
        #LOC_KG_Aphrodite_displayName = Aphrodite^F
        #LOC_KG_Planets_Aphrodite_description = Aphrodite est la planète préférée de Valentina. Parce qu'elle aime vraiment la couleur rose. Il est à environ 12 300 000 km de son étoile Abaddon.

        // Icy
        #LOC_KG_Icy_displayName = Icy^F
        #LOC_KG_Planets_Icy_description = Icy est une lune rocheuse en orbite autour de Nix. Il y a une atmosphère, mais il ne contient pas d'oxygène.

        // Nix
        #LOC_KG_Nix_displayName = Nix^F
        #LOC_KG_Planets_Nix_description = Cette planète sèche n'a aucun signe de vie. Mais il y a une atmosphère qui contient de l'oxygène.

        // Violetta
        #LOC_KG_Violetta_displayName = Violetta^F
        #LOC_KG_Planets_Violetta_description = Lorsque les scientifiques ont découvert cette planète, ils ont pensé qu'il s'agissait d'une planète similaire à Eve, qu'ils trouvent tous les jours dans d'autres systèmes stellaires. Mais des analyses spectrales ultérieures ont montré qu'il y avait de l'oxygène sur cette planète et il est probable que la couleur pourpre provoque des algues pourpres unicellulaires qui flottent dans l'atmosphère de cette planète.

        // Eden
        #LOC_KG_Eden_displayName = Éden^F
        #LOC_KG_Planets_Eden_description = Eden est une planète verte et sèche sans oxygène dans son atmosphère. Mais lorsque les scientifiques ont essayé d'y trouver de la vie, ils ont découvert la vie unicellulaire sous les plaques de glace de cette planète.

        // Eravate
        #LOC_KG_Eravate_displayName = Eravate^F
        #LOC_KG_Planets_Eravate_description = Un nain rouge relativement grand et froid. Situé à environ 1 099 999 983 km d’Aren.

        // Sehera
        #LOC_KG_Sehera_displayName = Sehera^F
        #LOC_KG_Planets_Sehera_description = Planète très chaude qui porte le nom du dieu soleil de Kerbal. Son sol jaune contraste avec son environnement verdoyant.

        // Gargantua
        #LOC_KG_Gargantua_displayName = Gargantua^F
        #LOC_KG_Planets_Gargantua_description = Gargantua est un trou noir très massif qui tourne rapidement. Il est orbité par les planètes Miller et Mann.

        // Mann
        #LOC_KG_Mann_displayName = La planète de Mann^F
        #LOC_KG_Planets_Mann_description = Mann est une planète de glace qui gravite autour du trou noir de Gargantua. La planète tire son nom du premier astronaute à avoir atterri là-bas, nommé Dr. Mann.

        // Miller
        #LOC_KG_Miller_displayName = La planète de Miller^F
        #LOC_KG_Planets_Miller_description = Miller est un monde aquatique et la première planète du système en orbite autour de Gargantua. Miller tire son nom du Dr Miller, qui a atterri sur la planète et a activé la balise "pouce en l'air". C’est aussi le premier endroit où l’équipage de l’Endurance s’est rendu.

        //Edmund
        #LOC_KG_Edmund_displayName = Planète Edmund
		#LOC_KG_Planets_Edmund_description = Edmund est une planète habitable dans le système stellaire qui contient également Miller et Mann. C'est un désert aride immense, cependant, son atmosphère est respirable et le sol peut être fertile pour l'agriculture.

        // Nim
        #LOC_KG_Nim_displayName = Nim^F
        #LOC_KG_Planets_Nim_description = Un nain brun qui passe parfois très près d'Oblok. Ce nain brun est très proche d’être une géante gazeuse.

        // Aelion
        #LOC_KG_Aelion_displayName = Aelion^F
        #LOC_KG_Planets_Aelion_description = Aelion est l'opposé de Nim, un géant gazeux qui est très proche d'être un nain brun.

        // Oblok
        #LOC_KG_Oblok_displayName = Oblok^F
        #LOC_KG_Planets_Oblok_description = Oblok est un très beau géant bleu. C'est la plus grande étoile connue.

        // Phoenix
        #LOC_KG_Phoenix_displayName = Phénix^F
        #LOC_KG_Planets_Phoenix_description = Les grands lacs de roche en fusion sont la principale caractéristique de ce monde chaud. Phénix est un monde dominé par les activités volcaniques et tectoniques. Les volcans parsèment régulièrement la surface et explosent constamment.

        // Sunflower
        #LOC_KG_Sunflower_displayName = Tournesol^F
        #LOC_KG_Planets_Sunflower_description = Tournesol est très proche de sa planète voisine Phoenix. En raison du stress gravitationnel qu'il provoque, la surface de ce monde étrange a tendance à se fissurer et à se fendre.

        // Ida
        #LOC_KG_Ida_displayName = Ida^F
        #LOC_KG_Planets_Ida_description = Ida est une planète rocheuse et tourne autour de l'étoile Osiris.

        // Isus
        #LOC_KG_Isus_displayName = Isus^F
        #LOC_KG_Planets_Isus_description = Isus est une planète bleue gazeuse qui gravite autour de l'étoile Osiris.

        // Osiris
        #LOC_KG_Osiris_displayName = Osiris^F
        #LOC_KG_Planets_Osiris_description = Osiris est une étoile à neutrons. Les étoiles à neutrons sont les étoiles les plus denses et les plus petites qui existent dans l’univers. Avec un rayon d’environ 30 km, ils peuvent avoir une masse environ deux fois supérieure à celle de Kerbol.

        // Rocko
        #LOC_KG_Rocko_displayName = Rocko^F
        #LOC_KG_Planets_Rocko_description = Rocko est une lune rouge d’Isus très déformée par la gravité de cette planète gazeuse.

        // Volco
        #LOC_KG_Volco_displayName = Volco^F
        #LOC_KG_Planets_Volco_description = Volco est une très belle lune orange qui tourne autour d’Isus.

        // Cite
        #LOC_KG_Cite_displayName = Cite^F
        #LOC_KG_Planets_Cite_description = Cite est une jeune lune rocheuse avec un diamètre de la taille d’Eve. C'est un monde recouvert de cratères avec de nombreux sites d'impact de plus de 100 km de diamètre. Les sites ayant moins d'impact étaient probablement beaucoup plus nombreux dans le passé, mais se sont depuis érodés. L'eau recouvre environ le quart de la surface, la plupart en cratères. La vie est assez abondante à Cite, seules les vastes étendues du désert semblent manquer de faune.

        // Hoth
        #LOC_KG_Hoth_displayName = Hoth^F
        #LOC_KG_Planets_Hoth_description = C'est une petite lune de Ryla. Hoth peut fournir l'une des plus belles vues de toute la galaxie!

        // Pandora
        #LOC_KG_Pandora_displayName = Pandore^F
        #LOC_KG_Planets_Pandora_description = Planète très hostile avec des mers acides et une atmosphère constituée d'azote, l'atmosphère épaisse de Pandore cache l'essentiel de ses terres.

        // Polaris
        #LOC_KG_Polaris_displayName = Polaris^F
        #LOC_KG_Planets_Polaris_description = Une étoile chaude et brillante qui approche de la fin de sa vie. Les rumeurs circulent selon lesquelles il ressemblait beaucoup à Kerbol avant qu'il ne gonfle et commence à mourir.

        // Ryla
        #LOC_KG_Ryla_displayName = Ryla^F
        #LOC_KG_Planets_Ryla_description = Un géant gazier constitué d'hydrogène et d'une quantité substantielle d'hélium. On pense qu’il a un noyau rocheux d’environ 2000 km de diamètre, mais n’a pas de surface définie. La planète est entourée d'un système d'anneaux planétaires grossiers qui gravitent autour de l'équateur, probablement à la suite d'une collision entre deux gros objets.

        // Wormhole
        #LOC_KG_Wormhole_displayName = Anomalie L25
        #LOC_KG_Planets_Wormhole_description = Qu'est-ce que c'...?
    }
    de-de
    {
    	//SciDefs
		#autoLOC_TST_Kerbol = Dieser brennende Geruch ist deine Hornhaut.
		#autoLOC_TST_Aren = Ein supermassives Schwarzes Loch... Es ist wirklich riesig!
		#autoLOC_TST_Abaddon = Ein gelb-weißer Stern sieht aus wie Kerbol...
		#autoLOC_TST_Aphrodite = Dieser Planet ist sehr, sehr pink... Es ist wirklich wunderschön...
		#autoLOC_TST_Icy = Diese Mondumlaufbahn Nix war wirklich kompliziert zu finden...
		#autoLOC_TST_Nix = Ein sehr trockener Planet ohne Anzeichen von Leben, aber mit Sauerstoff! wir sollten näher untersuchen ...
		#autoLOC_TST_Violetta = Ist das Eva? Warten Sie nicht... Es ist weit weg und Abaddon Umlaufbahn, wir werden es wegen seiner Farbe Violett nennen.
		#autoLOC_TST_Eden = Un planeta verde, sin oxígeno y seco... Keine Creo que haya vida, pero igual deberíamos investigar...
		#autoLOC_TST_Eravate = Ein roter Zwerg, aber es ist groß... Ein bisschen unlogisch und es ist auch kalt.
		#autoLOC_TST_Sehera = Schön ist der grüne Kontrast zu gelb...
		#autoLOC_TST_Gargantua = Ist das ein Schwarzes Loch? Es ist sehr groß... Und es dreht sich sehr schnell...
		#autoLOC_TST_Mann = Dieser Planet sieht ein bisschen eisig aus, hier ist Dr. Mann gelandet, aber seitdem haben wir keine Aufzeichnungen über diesen Planeten.
		#autoLOC_TST_Miller = Ein total ozeanischer Planet, es scheint, als hätte er wirklich gigantische Wellen... Hier ist Dr. Miller gelandet, hoffentlich ist das in Ordnung.
		#autoLOC_TST_Nim = Ein riesiges Gas... Warten Sie, nein, ist es ein Stern? Also ist es ein Brauner Zwerg...?
		#autoLOC_TST_Aelion = Ein brauner Zwerg? Ach nein! Es ist ein Riese, aber ein Gasriese.
		#autoLOC_TST_Oblok = Es ist wirklich riesig! Dieser blaue Stern ist wunderschön!
		#autoLOC_TST_Phoenix = Diese Welt sieht zu heiß aus, auf ihrer Oberfläche befinden sich Seen aus geschmolzenem Gestein!
		#autoLOC_TST_Sunflower = Dieser Planet sieht ziemlich deformiert, rissig und geteilt aus, es muss an seiner so seltsamen Schwerkraft liegen ...
		#autoLOC_TST_Ida = Ein wunderschöner felsiger Planet...
		#autoLOC_TST_Isus = Ein wunderschöner blauer Gasplanet... Wirklich wunderschön!
		#autoLOC_TST_Osiris = Ist das ein Neutronenstern? Es ist wirklich dicht und klein...
		#autoLOC_TST_Rocko = Dieser rote Mond ist durch die Schwerkraft des Isus stark deformiert...
		#autoLOC_TST_Volco = Dieser orangefarbene Mond ist wirklich SCHÖN!
		#autoLOC_TST_Cite = Wow! Was für ein großer Mond, er ist wie Eva und hat viele Krater!
		#autoLOC_TST_Hoth = Dieser Mond ist klein, aber wegen seiner Position sollte er schöne Aussichten haben!
		#autoLOC_TST_Pandora = Dieser Planet ist sehr feindselig und sein Säure-Ozean hilft auch nicht...
		#autoLOC_TST_Polaris = Oh! Dieser Stern ist wirklich heiß, es muss kurz vor dem Tod sein...
		#autoLOC_TST_Ryla = Mmm... Ein wirklich großer und blauer Gasplanet mit wunderschönen Ringen!
		#autoLOC_TST_Wormhole = Ist das so? Ist es... Aber es war nur eine Theorie...!?

    	//Kerbol
    	#LOC_KG_Planets_Kerbol_description = Kerbol ist das bekannteste Objekt am Tageshimmel. Wissenschaftler haben ein bestimmtes Brennen und einen möglichen Verlust des Sehvermögens beobachtet, wenn es über einen längeren Zeitraum beobachtet wird. Es ist besonders wichtig, dies zu berücksichtigen, wenn man bedenkt, wie sich helle Objekte auf den durchschnittlichen Kerbal auswirken.

        // Aren Blackhole
        #LOC_KG_BlackHole_displayName = Aren Schwarzes Loch^N
        #LOC_KG_Planets_BlackHole_description = Das Schwarze Loch von Aren ist ein supermassives Schwarzes Loch im Zentrum unserer Galaxie. Nähern Sie sich nicht dem Ereignishorizont oder Sie können den...

        // Abaddon
        #LOC_KG_Abaddon_displayName = Abaddon^N
        #LOC_KG_Planets_Abaddon_description = Abaddon ist ein kleiner gelb-weißer Stern, der Kerbol ähnlich ist. Es ist der nächste Stern zu Kerbol.

        // Aphrodite
        #LOC_KG_Aphrodite_displayName = Aphrodite^N
        #LOC_KG_Planets_Aphrodite_description = Aphrodite ist Valentinas Lieblingsplanet. Weil sie die Farbe Pink wirklich mag. Es ist ungefähr 12.300.000 km von seinem Stern Abaddon entfernt.

        // Icy
        #LOC_KG_Icy_displayName = Icy^N
        #LOC_KG_Planets_Icy_description = Icy ist ein felsiger Mond, der Nix umkreist. Es hat eine Atmosphäre, enthält aber keinen Sauerstoff.

        // Nix
        #LOC_KG_Nix_displayName = Nix^N
        #LOC_KG_Planets_Nix_description = Dieser trockene Planet hat keine Lebenszeichen. Aber es hat eine Atmosphäre, die Sauerstoff enthält.

        // Violetta
        #LOC_KG_Violetta_displayName = Violetta^N
        #LOC_KG_Planets_Violetta_description = Als Wissenschaftler diesen Planeten entdeckt hatten, dachten sie, es sei ein Planet ähnlich wie Eva, den sie jeden Tag in anderen Sternensystemen finden. Spätere Spektralanalysen haben jedoch gezeigt, dass auf diesem Planeten Sauerstoff vorhanden ist, und es ist wahrscheinlich, dass die purpurrote Farbe einzellige purpurrote Algen verursacht, die in der Atmosphäre dieses Planeten schweben.

        // Eden
        #LOC_KG_Eden_displayName = Eden^N
        #LOC_KG_Planets_Eden_description = Eden ist ein trockener grüner Planet ohne Sauerstoff in seiner Atmosphäre. Aber als Wissenschaftler versuchten, darin Leben zu finden, entdeckten sie einzelliges Leben unter den Eisplatten dieses Planeten.

        // Eravate
        #LOC_KG_Eravate_displayName = Eravate^N
        #LOC_KG_Planets_Eravate_description = Ein relativ großer und kalter roter Zwerg. Befindet sich ungefähr 1.099.999.983 km von Aren entfernt.

        // Sehera
        #LOC_KG_Sehera_displayName = Sehera^N
        #LOC_KG_Planets_Sehera_description = Sehr heißer Planet, der den Namen des Kerbal Sonnengottes trägt. Sein gelber Boden steht im Kontrast zu seiner grünen Umgebung.

        // Gargantua
        #LOC_KG_Gargantua_displayName = Gargantua^N
        #LOC_KG_Planets_Gargantua_description = Gargantua ist ein sehr massives schwarzes Loch, das sich schnell dreht. Es wird von den Planeten Miller und Mann umkreist.

        // Mann
        #LOC_KG_Mann_displayName = Manns Planet^N
        #LOC_KG_Planets_Mann_description = Mann ist ein Eisplanet, der das Schwarze Loch Gargantua umkreist. Der Planet ist nach dem ersten Astronauten namens Dr. Mann benannt, der dort landete.

        // Miller
        #LOC_KG_Miller_displayName = Millers Planet^N
        #LOC_KG_Planets_Miller_description = Miller ist eine Wasserwelt und der erste Planet im System, der Gargantua umkreist. Miller hat seinen Namen von Dr. Miller, der auf dem Planeten gelandet ist und das Leuchtfeuer "Daumen hoch" aktiviert hat. Es ist auch der erste Ort, den die Crew der Endurance besuchte.

        //Edmund
        #LOC_KG_Edmund_displayName = Edmund Planet
		#LOC_KG_Planets_Edmund_description = Edmund ist ein bewohnbarer Planet im Sternensystem, der auch Miller und Mann enthält. Es ist eine trockene Wüste immens, aber seine Atmosphäre ist atmungsaktiv und der Boden kann für die Landwirtschaft fruchtbar sein.

        // Nim
        #LOC_KG_Nim_displayName = Nim^N
        #LOC_KG_Planets_Nim_description = Ein brauner Zwerg, der manchmal sehr nah an Oblok vorbeizieht. Dieser braune Zwerg steht kurz davor, ein Gasriese zu sein.

        // Aelion
        #LOC_KG_Aelion_displayName = Aelion^N
        #LOC_KG_Planets_Aelion_description = Aelion ist das Gegenteil von Nim, einem gasförmigen Riesen, der einem Braunen Zwerg sehr nahe kommt.

        // Oblok
        #LOC_KG_Oblok_displayName = Oblok^N
        #LOC_KG_Planets_Oblok_description = Oblok ist ein sehr schöner blauer Riese. Es ist der größte bekannte Stern.

        // Phoenix
        #LOC_KG_Phoenix_displayName = Phönix^N
        #LOC_KG_Planets_Phoenix_description = Das Hauptmerkmal dieser heißen Welt sind die großen Seen aus geschmolzenem Gestein. Phönix ist eine Welt, die von vulkanischen und tektonischen Aktivitäten geprägt ist. Vulkane punktieren regelmäßig die Oberfläche und explodieren ständig.

        // Sunflower
        #LOC_KG_Sunflower_displayName = Sonnenblume^N
        #LOC_KG_Planets_Sunflower_description = Sonnenblume ist sehr nah an seinem Nachbarplaneten Phoenix. Aufgrund der dadurch verursachten Schwerkraft neigt die Oberfläche dieser seltsamen Welt dazu, zu reißen und sich zu teilen.

        // Ida
        #LOC_KG_Ida_displayName = Ida^N
        #LOC_KG_Planets_Ida_description = Ida ist ein felsiger Planet und umkreist den Stern Osiris.

        // Isus
        #LOC_KG_Isus_displayName = Isus^N
        #LOC_KG_Planets_Isus_description = Isus ist ein gasförmiger blauer Planet, der den Stern Osiris umkreist.

        // Osiris
        #LOC_KG_Osiris_displayName = Osiris^N
        #LOC_KG_Planets_Osiris_description = Osiris ist ein Neutronenstern. Neutronensterne sind die dichtesten und kleinsten Sterne, von denen bekannt ist, dass sie im Universum existieren. Mit einem Radius von nur etwa 30 km können sie eine Masse haben, die etwa doppelt so groß ist wie die von Kerbol.

        // Rocko
        #LOC_KG_Rocko_displayName = Rocko^N
        #LOC_KG_Planets_Rocko_description = Rocko ist ein roter Mond des Isus, der durch die Schwerkraft dieses gasförmigen Planeten stark deformiert wird.

        // Volco
        #LOC_KG_Volco_displayName = Volco^N
        #LOC_KG_Planets_Volco_description = Volco ist ein sehr schöner oranger Mond, der Isus umkreist.

        // Cite
        #LOC_KG_Cite_displayName = Cite^N
        #LOC_KG_Planets_Cite_description = Cite ist ein junger Felsmond mit einem Durchmesser von etwa Eva. Es ist eine Welt voller Krater mit vielen Einschlagsstellen mit mehr als 100 km Durchmesser. Websites mit geringerer Auswirkung waren in der Vergangenheit wahrscheinlich sehr viel zahlreicher, sind aber seitdem erodiert. Das Wasser bedeckt ungefähr ein Viertel der Oberfläche, wobei sich der größte Teil in Kratern befindet. Das Leben in Cite ist reichlich, nur in den Weiten der Wüste scheint es an Tieren zu mangeln.

        // Hoth
        #LOC_KG_Hoth_displayName = Hoth^N
        #LOC_KG_Planets_Hoth_description = Es ist ein kleiner Mond von Ryla. Hoth bietet eine der schönsten Aussichten der gesamten Galaxis!

        // Pandora
        #LOC_KG_Pandora_displayName = Pandora^N
        #LOC_KG_Planet_Pandora_description = Als sehr feindlicher Planet mit saurem Meer und einer Atmosphäre aus Stickstoff verbirgt die dichte Atmosphäre der Pandora den größten Teil ihres Landes.

        // Polaris
        #LOC_KG_Polaris_displayName = Polaris^N
        #LOC_KG_Planets_Polaris_description = Ein heißer und heller Stern, der sich dem Ende seines Lebens nähert. Es kursieren Gerüchte, dass es einst Kerbol sehr ähnlich sah, bevor es anschwoll und zu sterben begann.

        // Ryla
        #LOC_KG_Ryla_displayName = Ryla^N
        #LOC_KG_Planets_Ryla_description = Ein Gasriese, der aus Wasserstoff mit einem erheblichen Anteil an Helium besteht. Es wird angenommen, dass es einen felsigen Kern mit einem Durchmesser von ungefähr 2000 km hat, ansonsten jedoch keine definierte Oberfläche. Der Planet ist von einem System grober Planetenringe umgeben, die um den Äquator kreisen, wahrscheinlich infolge einer Kollision zweier großer Objekte.

        // Wormhole
        #LOC_KG_Wormhole_displayName = Anomalie L25
        #LOC_KG_Planets_Wormhole_description = Was ist d...?
    }
}