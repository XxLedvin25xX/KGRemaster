    	//ArenBlackHole
		#LOC_KG_BlackHole_displayName = Aren
		#LOC_KG_Planets_BlackHole_description = "Aren" es un agujero negro supermasivo ubicado en el centro de la galaxia. No te acerques al horizonte de eventos o no podras alejarte de el...
		#autoLOC_TST_Aren = Un agujero negro supermasivo... ¡Es realmente enorme!

    	//Abbadon
		#LOC_KG_Abaddon_displayName = Abadón
		#LOC_KG_Planets_Abaddon_description = Abadón es una pequeña estrella amarilla-blanca similar a Kerbol. Es la estrella más cercana a Kerbol.
		#LOC_KG_Aphrodite_displayName = Afrodita
		#LOC_KG_Planets_Aphrodite_description = Afrodita es el planeta favorito de Valentina. Porque a ella realmente le gusta el color rosa. Se encuentra a 12,300,000 km aproximadamente de su estrella "Abadón".
		#LOC_KG_Icy_displayName = Icy
		#LOC_KG_Planets_Icy_description = Icy es una luna rocosa que orbita a Nix. Tiene presente una atmósfera, pero no contiene oxígeno.
		#LOC_KG_Nix_displayName = Nix
		#LOC_KG_Planets_Nix_description = Este planeta seco no tiene signos de vida. Pero tiene una atmósfera que contiene oxígeno.
		#LOC_KG_Violetta_displayName = Violeta
		#LOC_KG_Planets_Violetta_description = Cuando los científicos han descubierto este planeta, piensan que es más que un planeta similar a Eva, que encuentran en otras estrellas todos los días. Pero el análisis espectral posterior ha demostrado que hay oxígeno en este planeta, y es probable que el color púrpura cause algas púrpuras unicelulares que flotan en la atmósfera de este planeta.
		#autoLOC_TST_Abaddon = Una estrella amarilla-blanca, se parece a Kerbol...
		#autoLOC_TST_Aphrodite = Este planeta es muy pero muy rosa... Es realmente hermoso...
		#autoLOC_TST_Icy = Esta luna rocosa órbita Nix, fue realmente complicada de encontrar...
		#autoLOC_TST_Nix = Un planeta muy seco, sin signos de vida, pero tiene atmósfera, con ¡OXÍGENO! deberíamos investigar más de cerca...
		#autoLOC_TST_Violetta = ¿Ese es Eve? No espera... Esta muy lejos, y órbita Abadón, lo llamaremos Violeta por su color.

		//Eravate
		#LOC_KG_Eravate_displayName = Erravat
		#LOC_KG_Planets_Eravate_description = Una enana roja relativamente grande y fría. Ubicada a 1,099,999,983 km de Aren, aproximadamente.
		#LOC_KG_Eden_displayName = Edén
		#LOC_KG_Planets_Eden_description = Edén es un planeta verde seco sin oxígeno en su atmósfera. Pero cuando los científicos trataron de encontrar vida en él, descubrieron una vida unicelular debajo de las capas de hielo de este planeta.
		#LOC_KG_Sehera_displayName = Sejera
		#LOC_KG_Planets_Sehera_description = Un planeta muy caliente que lleva el nombre del dios del sol Kerbal. Su suelo amarillo contrasta con su entorno verde.
		#autoLOC_TST_Eden = Un planeta verde, sin oxígeno y seco... No creo que haya vida, pero igual deberíamos investigar...
		#autoLOC_TST_Eravate = Una enana roja, pero es grande... Un poco ilógico, y también está fría.
		#autoLOC_TST_Sehera = Hermoso su contraste verde con amarillo...

		//Gargantua
		#LOC_KG_Gargantua_displayName = Gargantúa
		#LOC_KG_Planets_Gargantua_description = Gargantúa es un agujero negro muy masivo que gira rápidamente. Está orbitado por los planetas Miller y Mann.
		#LOC_KG_Miller_displayName = Planeta Miller
		#LOC_KG_Planets_Miller_description = Miller es un mundo acuático y el primer planeta en el sistema que orbita Gargantua. Miller toma su nombre del Dr. Miller, quien aterrizó en el planeta y activó la baliza "pulgar hacia arriba". También es el primer lugar donde visita la tripulación del Endurance.
		#LOC_KG_Mann_displayName = Planeta Mann
		#LOC_KG_Planets_Mann_description = Mann es un planeta de hielo que orbita el agujero negro Gargantua. El planeta lleva el nombre del primer astronauta que aterrizó allí llamado Dr. Mann.
		#LOC_KG_Edmund_displayName = Planeta Edmund
		#LOC_KG_Planets_Edmund_description = Edmund es un planeta habitable en el sistema estelar que también contiene a Miller y Mann. Es un imenso desierto arido, sin embargo, su atmósfera es transpirable y el suelo puede ser fértil para la agricultura.
		#autoLOC_TST_Gargantua = ¿Eso es un agujero negro? Es muy grande... Y gira muy rápido...
		#autoLOC_TST_Mann = Este planeta se ve un poco helado, ahí fue donde aterrizo el Dr.Mann, pero desde entonces no tenemos registros de este planeta.
		#autoLOC_TST_Miller = Un planeta totalmente oceánico, parece ser que tiene olas realmente gigantescas... Ahí fue donde aterrizo el Dr. Miller, esperemos que este bien.


		//Nim
		#LOC_KG_Nim_displayName = Nim
		#LOC_KG_Planets_Nim_description = Una enana marrón que a veces pasa muy cerca de Oblok. Esta enana marron esta muy cerca de ser un gigante gaseoso.
		#autoLOC_TST_Nim = Un gigante gaseo... Espera no, ¿es una estrella? Entonces ¿es una enana marrón...?

		//Oblok
		#LOC_KG_Oblok_displayName = Oblok
		#LOC_KG_Planets_Oblok_description = Oblok es un gigante azul muy hermoso. Es la estrella más grande conocida.
		#LOC_KG_Aelion_displayName = Elión
		#LOC_KG_Planets_Aelion_description = Elión es lo contrario a Nim, un gigante gaseoso que esta muy cerca de ser una enana marron.
		#LOC_KG_Phoenix_displayName = Finix
		#LOC_KG_Planets_Phoenix_description = Las principales características de este mundo tan caliente, son los grandes lagos de roca fundida. Finix es un mundo dominado por la actividad volcánica y tectónica. Los volcanes regularmente salpican la superficie y explotan constantemente.
		#LOC_KG_Sunflower_displayName = Girasol
		#LOC_KG_Planets_Sunflower_description = Girasol está muy cerca de su planeta vecino(Finix). Debido a la tensión gravitacional que causa, la superficie de este mundo extraño tiende a agrietarse y dividirse.
		#autoLOC_TST_Aelion = ¿Una enana marrón? ¡Ah no! Es un gigante pero gigante gaseoso.
		#autoLOC_TST_Oblok = ¡Es realmente gigante! ¡Es hermosa esta estrella azul!
		#autoLOC_TST_Phoenix = Este mundo se ve demasiado caliente, tiene lagos de roca fundida ¡en toda su superficie!
		#autoLOC_TST_Sunflower = Este planeta se ve bastante deformado, agrietado y dividido, debe ser por su gravedad tan extraña... 

		//Osiris
		#LOC_KG_Ida_displayName = Idá
		#LOC_KG_Planets_Ida_description = Idá es un planeta rocoso, y orbita la estrella Osiris.
		#LOC_KG_Isus_displayName = Isús 
		#LOC_KG_Planets_Isus_description = Isús es un planeta azul gaseoso que orbita la estrella Osiris.
		#LOC_KG_Osiris_displayName = Osiris
		#LOC_KG_Planets_Osiris_description = Osiris es una estrella de neutrones. Las estrellas de neutrones son las estrellas más densas y más pequeñas que se sabe que existen en el universo; con un radio de solo unos 30 km, pueden tener una masa de aproximadamente el doble que la de Kerbol.
		#LOC_KG_Rocko_displayName = Rocó
		#LOC_KG_Planets_Rocko_description = Rocó es una luna roja de Isús, que está muy deformada por la gravedad de este planeta gaseoso.
		#LOC_KG_Volco_displayName = Volcó
		#LOC_KG_Planets_Volco_description = Volcó es una muy hermosa luna naranja que orbita a Isús.
		#autoLOC_TST_Ida = Un bello planeta rocoso...
		#autoLOC_TST_Isus = Un hermoso planeta gaseoso azul... ¡Enserio realmente hermoso!
		#autoLOC_TST_Osiris = ¿¡Esto es una estrella de neutrones!? Es realmente densa y pequeña... 
		#autoLOC_TST_Rocko = Esta luna roja esta realmente deformada por la gravedad de Isús...
		#autoLOC_TST_Volco = Esta luna naranja es realmente ¡HERMOSA¡

		//Polaris
		#LOC_KG_Polaris_displayName = Pólaris
		#LOC_KG_Planets_Polaris_description = Una estrella caliente y brillante que se acerca al final de su vida. Abundan los rumores de que una vez se parecía mucho a Kerbol antes de que se inflara y comenzara a morir.
		#LOC_KG_Hoth_displayName = Joth
		#LOC_KG_Planets_Hoth_description = Es una pequeña luna de Ráila. ¡Hoth puede proporcionar una de las vistas más hermosas de toda la galaxia!
		#LOC_KG_Cite_displayName = Cité
		#LOC_KG_Planets_Cite_description = Cité es una joven luna rocosa con un diámetro alrededor del tamaño de Eve. Es un mundo muy lleno de cráteres con muchos sitios de impacto de más de 100 km de diámetro. Los sitios con menos impacto probablemente fueron mucho más numerosos en el pasado, pero desde entonces se han erosionado. El agua cubre aproximadamente un cuarto de la superficie, la mayoría de los cuales se encuentra en cráteres. La vida es bastante abundante en Cité, solo las vastas extensiones del desierto parecen carecer de vida silvestre.
		#LOC_KG_Pandora_displayName = Pandóra
		#LOC_KG_Planets_Pandora_description = Un planeta muy hostil con mares ácidos y una atmósfera compuesta de nitrógeno, la espesa atmósfera de Pandóra esconde la mayor parte de su territorio.
		#LOC_KG_Ryla_displayName = Ráila
		#LOC_KG_Planets_Ryla_description = Un gigante gigante de gas que consiste en hidrógeno con una cantidad sustancial de helio. Se cree que tiene un núcleo rocoso de aproximadamente 2000 km de diámetro, pero por lo demás no tiene una superficie definida. Rodeando el planeta hay un sistema de anillos planetarios gruesos que orbitan alrededor del ecuador, probablemente como resultado de dos grandes dos puntos entre sí.
		#autoLOC_TST_Cite = Wow! Que luna tan grande, es como Eve y tiene ¡muchos crateres!
		#autoLOC_TST_Hoth = Esta luna es pequeña, pero por su posición debería tener unas vistas ¡HERMOSAS!
		#autoLOC_TST_Pandora = Este planeta es muy hostil y su océano de ácido tampoco ayuda...
		#autoLOC_TST_Polaris = ¡Oh! Esta estrella esta realmente caliente, debe estar a punto de morir...
		#autoLOC_TST_Ryla = Mmm... Un planeta gaseoso realmente grande y azul ¡con unos hermosos anillos!

		//WormHole
		#LOC_KG_Wormhole_displayName = Anomalía L25
		#LOC_KG_Planets_Wormhole_description = ¿Pero que es est...?
		#autoLOC_TST_Wormhole = ¿Que esto? Acaso es... ¡Pero era solo una teoría...!

