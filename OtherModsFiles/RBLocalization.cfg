		#autoLOC_RBodies_discovery_Nix = When they saw Nix, they realized there was no life, but there was oxygen... So weird...
		#autoLOC_RBodies_discovery_Violetta = When you have discovered this planet, you have realized what a planet similar to Eve is, it has been found in other stars every day. But later spectral analysis has shown that there is oxygen on this planet, and it is likely that the purple color causes the unicellular purple clouds that float in the atmosphere of this planet.
		#autoLOC_RBodies_discovery_Eden = They saw Eden orbiting as a green planet without oxygen... But they found something surprising...
