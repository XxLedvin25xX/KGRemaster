		#autoLOC_RBodies_discovery_Polaris = Cuando descubrieron a Polaris, se dieron cuenta de que estaba a punto de morir, así que es mejor ir e investigar lo antes posible...
		#autoLOC_RBodies_discovery_Aphrodite = Afrodita... Cuando Valentina lo vio por primera vez se enamoro platonicamente de este... Que estraño que es, es muy rosa...
		#autoLOC_RBodies_discovery_Nix = Cuando vieron a Nix, se dieron cuenta de que no había vida, pero que había oxígeno... Tan raro...
		#autoLOC_RBodies_discovery_Violetta = Cuando has descubierto este planeta, te has dado cuenta de lo que es un planeta similar a Eva, que se ha encontrado en otras estrellas todos los días. Pero el análisis espectral posterior ha demostrado que hay oxígeno en este planeta, y es probable que el color púrpura cause las nubes púrpuras unicelulares que flotan en la atmósfera de este planeta.
		#autoLOC_RBodies_discovery_Eden = Vieron a Edén orbitando como un planeta verde sin oxígeno... Pero encontraron algo sorprendente...
		#autoLOC_RBodies_discovery_Sehera = Cuando vieron a Sejera, se dieron cuenta de que su contraste era realmente hermosa...
		#autoLOC_RBodies_discovery_Mann = Mann es un planeta de hielo que orbita el agujero negro Gargantua. El planeta lleva el nombre del primer astronauta que aterrizó allí llamado Dr. Mann.
		#autoLOC_RBodies_discovery_Miller = Miller es un mundo acuático y el primer planeta en el sistema que orbita Gargantua. Miller toma su nombre del Dr. Miller, quien aterrizó en el planeta y activó la baliza "pulgar hacia arriba". También es el primer lugar donde visita la tripulación del Endurance.
		#autoLOC_RBodies_discovery_Aelion = Elión es lo contrario a Nim, un gigante gaseoso que esta muy cerca de ser una enana marron.
		#autoLOC_RBodies_discovery_Phoenix = Este planeta tan caliente, tiene demasiado movimiento tectónico...
		#autoLOC_RBodies_discovery_Sunflower = Cuando descubrieron Sunflower también descubrieron Finix, ya que pasan muy cerca entre sí...
		#autoLOC_RBodies_discovery_Isus = Un planeta de gas azul muy hermoso...
		#autoLOC_RBodies_discovery_Pandora = Un planeta muy hostil con mares ácidos y una atmósfera compuesta de nitrógeno, la espesa atmósfera de Pandóra esconde la mayor parte de su territorio.
		#autoLOC_RBodies_discovery_Ryla = Un gigante gigante de gas que consiste en hidrógeno con una cantidad sustancial de helio. Se cree que tiene un núcleo rocoso de aproximadamente 2000 km de diámetro, pero por lo demás no tiene una superficie definida. Rodeando el planeta hay un sistema de anillos planetarios gruesos que orbitan alrededor del ecuador, probablemente como resultado de dos grandes dos puntos entre sí.
		#autoLOC_RBodies_discovery_Icy = Icy es una luna rocosa que orbita a Nix. Tiene presente una atmósfera, pero no contiene oxígeno.
		#autoLOC_RBodies_discovery_Rocko = Rocó es una luna roja de Isús, que está muy deformada por la gravedad de este planeta gaseoso.
		#autoLOC_RBodies_discovery_Volco = Volcó es una muy hermosa luna naranja que orbita a Isús.
		#autoLOC_RBodies_discovery_Cite = Cité es una joven luna rocosa con un diámetro alrededor del tamaño de Eve. Es un mundo muy lleno de cráteres con muchos sitios de impacto de más de 100 km de diámetro. Los sitios con menos impacto probablemente fueron mucho más numerosos en el pasado, pero desde entonces se han erosionado. El agua cubre aproximadamente un cuarto de la superficie, la mayoría de los cuales se encuentra en cráteres. La vida es bastante abundante en Cité, solo las vastas extensiones del desierto parecen carecer de vida silvestre.
		#autoLOC_RBodies_discovery_Hoth = Es una pequeña luna de Ráila. ¡Hoth puede proporcionar una de las vistas más hermosas de toda la galaxia!
	}
