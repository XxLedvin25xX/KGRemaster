		#autoLOC_RBodies_discovery_Kerbol = Kerbol es el objeto más conocido en el cielo diurno. Los científicos han observado una sensación de ardor particular y una posible pérdida de la visión si se la observa durante largos períodos de tiempo. Es especialmente importante tener en cuenta esto, teniendo en cuenta el efecto que tienen los objetos brillantes en el Kerbal promedio.
		#autoLOC_RBodies_discovery_Ares = Desde que se descubrio la primera galaxia de espiral se preguntaron ¿Que orbita el sistema Kerbol? Cuando descubrieron Ares se sorprendieron demasiado al ver algo tan grande...
