@Kopernicus:AFTER[KerbalGalaxyRemaster]
{
    @Body[Sun]
    {
        cbNameLater = Ares BlackHole
        identifier = KerbalGalaxy/BlackHole
        @Properties
        {
            displayName = #LOC_KGR_BlackHole_displayName
            geeASL = 1000000
            radius = 10000000
            rotationPeriod = 50
            description = #LOC_KGR_Planets_BlackHole_description
        }
        @ScaledVersion
        {
            Light
            {
                
                sunlightColor = 0.0, 0.0, 0.0, 0.0
                scaledSunlightColor = 0.0, 0.0, 0.0, 0.0
                IVASunColor = 0.0, 0.0, 0.0, 0.0
                sunLensFlareColor = 0.0, 0.0, 0.0, 0.0
                ambientLightColor = 0.0, 0.0, 0.0, 0.0
				IntensityCurve{}		
				ScaledIntensityCurve{}
				IVAIntensityCurve{}
				brightnessCurve{}
				givesOffLight = False
				IntensityCurve
				{    

					key = 0 0 0 0	
					key = 0 0 0 0

				}
				ScaledIntensityCurve
				{

					key = 0 0 0 0	
					key = 0 0 0 0
				}
				IVAIntensityCurve
				{

					key = 0 0 0 0	
					key = 0 0 0 0
				}
            }
            Material
            {
                emitColor0 = 0,0,0,1.0
                emitColor1 = 0,0,0,1.0
                sunspotColor = 0,0,0,1.0
                rimColor = 0,0,0,1.0
                rimPower = 0
                rimBlend = 1
            }
		}
    }   
}   